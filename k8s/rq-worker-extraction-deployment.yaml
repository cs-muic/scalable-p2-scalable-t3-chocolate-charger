apiVersion: apps/v1
kind: Deployment
metadata:
  name: rq-worker-extract
  labels:
    app: rq-worker-extract
spec:
  selector:
    matchLabels:
      app: rq-worker-extract
  template:
    metadata:
      labels:
        app: rq-worker-extract
    spec:
      containers:
      - name: rq-worker-extract
        image: ghcr.io/cs-muic/scalable-p2-scalable-t3-chocolate-charger/p2-choco-charger-extract-worker:latest  
      imagePullSecrets:
      - name: dockerconfigjson-github-com
